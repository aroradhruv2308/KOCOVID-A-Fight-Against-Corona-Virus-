{% extends "base.html" %}
{% block body %}
<div class="container-fluid px-0">
	<img src="/static/contact1.jpeg" class="d-block w-100" alt="...">
</div>
<h1 class = "text-center my-3">ContactUs</h1>
<div class="container my-3">
	<form method="post" action="/contact">
   {% csrf_token %}
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name = "email" placeholder="name@example.com">
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name = "name" placeholder="Pls Enter Your Name">
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="phone" class="form-control" id="phone"  name = "phone" placeholder="Pls Enter Your Mobile Number">
  </div>

  <div class="form-group">
    <label for="desc">Tell Me What You Want...</label>
    <textarea class="form-control" id="desc" rows="3" name = "desc"></textarea>
  </div>
  <div class = "form-group my-4">
  <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
</div>
{% endblock body %}
{% block title %}
    ContactUs
{% endblock title %}
